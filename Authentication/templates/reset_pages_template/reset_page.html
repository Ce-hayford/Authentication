{%extends "base.html" %}
{% block title%}Reset Password{% endblock %}
{% block content %}
<div class="container">
    <h2 class="">Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}                    
        <button class="btn" type="submit">Reset password</button>
    </form>
</div>
{% endblock %}
